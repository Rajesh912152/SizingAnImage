<!DOCTYPE html>
<html>
    <title>Sizing An Image</title>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="bg pt-5 pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 d-flex flex-column justify-content-center text-center text-md-left">
                        <h1 class="heading">Sizing an Image</h1>
                        <p class="para">Increase the width of an image by clicking the plus button and decrease by clicking the Minus button. For every action, the image increases or decreases by 5px.</p>
                    </div>
                    <div class="col-12 col-md-6 text-center">
                        <p class="error" id="warning"></p>
                        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sizing-an-image-img.png" id="image">
                        <p class="width">Width:<span id="imagewidth"></span></p>
                    </div>
                    <div class="col-12">
                        <div class="bg-container d-flex flex-row shadow m-auto">
                            <button class="btn" onclick="onDecrement()">-</button>
                            <hr class="hr-line">
                            <span class="width-in-px">5px</span>
                            <hr class="hr-line">
                            <button class="btn" onclick="onIncrement()">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
